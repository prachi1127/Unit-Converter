<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id=outer><div class='ac b'><h1>Unit Converter</h1></div><div id=cover><form name=uc>
<table class=main>
<tr><td>Unit Type<td><select id='ut' onchange=selunit();><option value='1'>Length<option value='2'>Area<option value='3'>Speed<option value='4'>Weight<option value='5'>Volume<option value='6'>Temperature</select></table>
<div id=t1>
  <table class=main><tr><td>No. of units<td><input id=lip value=1 onchange=len();><tr><td>Convert from<td><select id=flength onchange=len();>
<option value=1>Millimeters
<option value=10>Centimeters
<option value=1000 selected>Meters
<option value=1000000>Kilometers
<option value=25.4>Inches
<option value=304.8>Feet
<option value=914.4>Yards
<option value=1609344>Miles
<option value=1852000>Nautical Miles
<option value=1701.8>Smoots</select><tr><td>Convert to<td><select id=tlength onchange=len();>
<option value=1>Millimeters
<option value=10>Centimeters
<option value=1000>Meters
<option value=1000000>Kilometers
<option value=25.4>Inches
<option value=304.8>Feet
<option value=914.4 selected>Yards
<option value=1609344>Miles
<option value=1852000>Nautical Miles
<option value=1701.8>Smoots</select><tr><td colspan=2><input class=output id=lop></table></div>
<div id=t2>
  <table class=main><tr><td>No. of units<td><input id=aip value=1 onchange=area();><tr><td>Convert from<td><select id=farea onchange=area();>
<option value=.01>Sq. Millimeter
<option value=1>Sq. Centimeters
<option value=10000 selected>Sq. Meters
<option value=10000000000>Sq. Kilometers
<option value=6.4516>Sq. Inches
<option value=929.0304>Sq. Feet
<option value=8361.2736>Sq. Yards
<option value=25899881103.36>Sq. Miles
<option value=100000000>Hectares
<option value=40468564>Acres</select><tr><td>Convert to<td><select id=tarea onchange=area();>
<option value=.01>Sq. Millimeter
<option value=1>Sq. Centimeters
<option value=10000>Sq. Meters
<option value=10000000000>Sq. Kilometers
<option value=6.4516>Sq. Inches
<option value=929.0304>Sq. Feet
<option value=8361.2736 selected>Sq. Yards
<option value=25899881103.36>Sq. Miles
<option value=100000000>Hectares
<option value=40468564>Acres</select><tr><td colspan=2><input class=output id=aop></table></div>
<div id=t3>
  <table class=main><tr><td>No. of units<td><input id=wip value=1 onchange=weight();><tr><td>Convert from<td><select id=fweight onchange=weight();>
<option value=1>Grams
<option value=1000 selected>Kilograms
<option value=100000>Quintals
<option value=1000000>Tonnes
<option value=11.66381>Tolas (in India)
<option value=28.34952>Ounces
<option value=453.59237>Pounds
<option value=907184.74>Short Tons (US)
<option value=1016047>Long Tons (UK)</select><tr><td>Convert to<td><select id=tweight onchange=weight();>
<option value=1>Grams
<option value=1000>Kilograms
<option value=100000>Quintals
<option value=1000000 selected>Tonnes
<option value=11.66381>Tolas (in India)
<option value=28.34952>Ounces
<option value=453.59237>Pounds
<option value=907184.74>Short Tons (US)
<option value=1016047>Long Tons (UK)</select><tr><td colspan=2><input class=output id=wop></table></div>
<tr>
    <td colspan=2><input class=output id=vop></table></div>
<div id=t6><table class=main><tr><td>Temperature<td><input id=tip value=1 onchange=temp();>
    <tr>
        <td>Convert from<td>
    <select id=ftemp onchange=temp();>
<option value=1 selected>Deg. Celcius
<option value=2>Deg. Fahrenhite
<option value=3>Kelvin</select>
<tr>
    <td>Convert to<td><select id=ttemp onchange=temp();>
<option value=1>Deg. Celcius
<option value=2 selected>Deg. Fahrenhite
<option value=3>Kelvin</select>
<tr>
    <td colspan=2><input class=output id=top1></table>
</div>
</form>
</div>
</div>
    
    
</body>
</html>
